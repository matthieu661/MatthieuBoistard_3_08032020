<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"> 

        <!--Css-->
        <link rel="stylesheet" href="style/css/body.css">
        <link rel="stylesheet" href="style/css/header-footer.css">
        <link rel="stylesheet" href="style/css/main-restaurants.css">
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/4aa209d2d4.js" crossorigin="anonymous"></script>
        <!--Polices-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    
        <title>La palette du goût</title>
    
    </head>
    <body>
        <header>
            <div class="header__flex">
                <div class="header__flex--retour">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="header__flex--titre">
                    <img src="img/logo/ohmyfood@2x.svg" alt="logo">
                </div>
            </div>
        </header>
        <div class="flex-conteneur">
            <div class="flex-conteneur__image-nom-restaurant">
                <div class="flex-conteneur__image-nom-restaurant--image"><img src="img/img/restaurant1.jpg"></div>
                <div class="flex-conteneur__image-nom-restaurant--nom">
                    <h2>La palette du goût</h2>
                    <div class="flex-conteneur__image-nom-restaurant--nom--like">
                        <button type="submit" class="heart"><i class="fas fa-heart"></i><i class="far fa-heart"></i></button>
                    </div>

                </div>

            </div>
            <section class="flex-conteneur__repas">
                <div class="flex-conteneur__repas--titre">
                    <h3>ENTRÉES</h3>
                    <div class="souligne"></div>
                </div>
                <ul>
                    <li>
                        <div class="li__text">
                            <h5>Tartare de poulpe acidulé</h5>
                            <p>Aux zest d'orange</p>
                        </div>
                        <div class="li__animation">
                            <p>20€</p>
                            <div class="li__animation--translate">
                                <div class="li__animation--rotate"><i class="fas fa-check-circle"></i></div>
                            </div>

                        </div>
                    </li>
                </ul>

            </section>
        </div>

</body>

</html>
