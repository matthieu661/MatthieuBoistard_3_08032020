<!DOCTYPE html>
<html lang=fr>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        
        <!--Css-->
        <link rel="stylesheet" href="style/css/body.css">
        <link rel="stylesheet" href="style/css/header-footer.css">
        <link rel="stylesheet" href="style/css/main.css">
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/4aa209d2d4.js" crossorigin="anonymous"></script>
        <!--Polices-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">

        <title>Oh-my-Food</title>

    </head>
    <body>
      <header>
          <div class="header__flex">
              <div class="header__flex--retour">
                <i class="fas fa-arrow-left"></i>
              </div>
              <div class="header__flex--titre">
                  <img src="img/logo/ohmyfood@2x.svg" alt="logo">
              </div>
          </div>
      </header>
      <div class="flex-conteneur" >
            <section class="flex-conteneur__localisation">
                <div class="flex-conteneur__localisation__zone">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Paris, Belleville</p>    
                </div>
                <div class="flex-conteneur__localisation__text">
                    <h2>Réservez le menu qui vous convient</h2>
                    <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
                </div>
                <div class="flex-conteneur__localisation__bouton-violet">
                    <form >
                        <input class="flex-conteneur__localisation__bouton-violet-buton" type="button" value="Explorer nos restaurants">
                    </form>
                </div>
            </section>
            <section class="flex-conteneur__fonctionnement">
                <div class="flex-conteneur__fonctionnement--titre">
                    <h2>Fonctionnement</h2>
                </div>
                <ol>
                    <li> <div class="flex-conteneur__fonctionnement--icone-text"><i class="fas fa-mobile-alt"></i><p>Choisissez un restaurant</p></div></li>
                    <li> <div class="flex-conteneur__fonctionnement--icone-text"><i class="fas fa-list-ul"></i><p>Composez votre menu</p></div></li>
                    <li> <div class="flex-conteneur__fonctionnement--icone-text background-purple"><i class="fas fa-store"></i><p>Déguster au restaurant</p></div></li>
                </ol>
            </section>
            <section class="flex-conteneur__restaurants">
                <div class="flex-conteneur__restaurants--titre">
                    <h2>Restaurants</h2>
                </div>
                <div class="flex-conteneur__restaurants__carte">
                    <div class="flex-conteneur__restaurants__carte--image">
                        <img src="img/img/restaurant1.jpg" alt="la palette du goût">
                        <div class="flex-conteneur__restaurants__carte--image---nouveau">Nouveau</div>
                    </div>
                </div>
                


            </section>

      </div>
    </body>
</html>
